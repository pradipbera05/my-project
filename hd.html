<!DOCTYPE html>
<html lang="en">
<body style="text-align:center; background:#111; color:white; font-family:sans-serif; padding-top:100px;">
    <h2>HD Video Player</h2>
    <!-- Button shows video, plays it, and hides itself in one line -->
    <button onclick="v=document.getElementById('vid'); v.style.display='block'; v.play(); this.style.display='none'" 
            style="padding:15px 30px; font-size:18px; cursor:pointer; border-radius:8px;">
        Click for HD Video
    </button>
    <br>
    <video id="vid" style="display:none; width:90%; max-width:800px; margin:20px auto; border:2px solid #444;" 
           controls src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
    </video>
</body>
</html>
